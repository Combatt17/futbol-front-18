<div class="container mt-5 col-7">
    <h3>Registrar Usuario</h3>
    <form>
        <div class="mb-3">
            <label class="form-label"> Nombre</label>
            <input type="text" class="form-control" placeholder="Ingrese su nombre">
         </div>
        <div class="mb-3">
           <label class="form-label"> Usuario</label>
           <input type="text" class="form-control" placeholder="Ingrese un nombre de usuario">
        </div>
        <div class="mb-3">
            <label class="form-label"> Correo</label>
            <input type="email" class="form-control" placeholder="Ingrese su correo">
         </div>
        <div>
            <label class="form-label">Contraseña</label>
            <input type="password" class="form-control" placeholder="Cree una contraseña">
        </div>
        <a class="btn btn-success mt-3">Registrar</a><br>
        <div class="text-center mt-5">
            <a class="mt-5" routerLink="">Ya tengo una cuenta</a>
        </div>
    </form>
</div>
